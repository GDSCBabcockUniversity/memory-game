<div class="grid grid-cols-4 grid-rows-4 gap-2 w-[100vw] h-[100vh]">
  <div *ngFor="let image of images; let idx = index" class="card" (click)="rotateImage(idx); selectCard(idx)"
    [ngClass]="{'flip': clicked[idx] === false, 'unflip': clicked[idx]}">
    <img [src]="image" alt="Image of fruit" class="max-w-full max-h-full border-black border-[2px] front-face">
    <div class="back-face"></div>
  </div>
</div>
